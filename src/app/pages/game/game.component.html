@let playgroundRef = playground();
@if(hasWon()) {
    <app-win />
} @else if(hasLost()) {
    <app-lost />
} @else {
    @if(playgroundRef !== undefined) {
        <div class="flex flex-col gap-3 background p-4 rounded-3xl">
            <app-info-bar [playground]="playgroundRef" />
            <app-domrenderer [playground]="playgroundRef"/>
        </div>
    }
}
