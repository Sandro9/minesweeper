<div class="w-full flex">
    <input 
        class="outline-none border-solid border-width-1 border-slate-600 border-2 rounded px-2 py-2 " 
        type="text" placeholder="enter seed"
        (change)="updateSeed($event)"
    />
    <button 
        class="ml-auto py-2 px-4 rounded bg-slate-400 text-gray-200"
        [ngClass]="{'bg-slate-600': isFlagModeActive()}"
        (click)="toggleFlagMode()"
    >Flag</button>
</div>
