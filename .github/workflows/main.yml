# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Install angular cli
        run: npm install -g @angular/cli@18

      - name: Build Angular project
        run: ng build --base-href "/minesweeper/"



      - name: List remote branches
        run: git ls-remote --heads origin
        
      - name: Deploy to GitHub Pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          if git ls-remote --exit-code origin gh-pages; then
            git checkout --orphan gh-pages
          else
            git checkout --orphan gh-pages
            git commit --allow-empty -m "Initial commit on gh-pages"
          fi

          git rm -rf . || true
          cp -r dist/minesweeper/browser/* .
          
      - name: Copy index.html to 404.html
        run: cp dist/minesweeper/index.html dist/minesweeper/404.html

      - name : commit & push
        run: | 
          git add --all
          git commit -m "Deploy Angular to GitHub Pages"

          git push --force origin gh-pages